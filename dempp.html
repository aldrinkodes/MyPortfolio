
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Cursor</title>
<style>
    /* Define the fancy cursor */
    .fancy-cursor {
        cursor: url('./assets/linkedin.png'), pointer; /* Specify the path to your cursor image */
        /* Optionally, you can specify a fallback cursor */
        /* cursor: url('path_to_your_cursor_image.png'), pointer; */
    }
    
    /* Additional styling for demonstration */
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container fancy-cursor">
        <h1>Hover over this text to see the fancy cursor!</h1>
    </div>
</body>
</html>
